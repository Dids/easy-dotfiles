[a11y]
always-show-universal-access-status=true

[background]
color-shading-type='solid'
picture-options='zoom'
picture-uri='file:///home/ionut/.local/share/backgrounds/IMG_20180328_143717.jpg'
picture-uri-dark='file:///home/ionut/.local/share/backgrounds/Sunset-Backgrounds-Images.jpg'
primary-color='#000000000000'
secondary-color='#000000000000'

[calendar]
show-weekdate=false

[datetime]
automatic-timezone=true

[input-sources]
current=uint32 0
mru-sources=[('xkb', 'us'), ('xkb', 'ro')]
sources=[('xkb', 'us'), ('xkb', 'ro')]
xkb-options=@as []

[interface]
clock-show-weekday=true
text-scaling-factor=1.25

[peripherals/keyboard]
numlock-state=true

[peripherals/mouse]
left-handed=false
natural-scroll=false
speed=0.70588235294117641

[peripherals/touchpad]
click-method='fingers'
edge-scrolling-enabled=false
natural-scroll=true
send-events='enabled'
speed=0.22794117647058831
two-finger-scrolling-enabled=true

[sound]
allow-volume-above-100-percent=true
event-sounds=true

[wm/preferences]
auto-raise=false
button-layout=':minimize,maximize,close'
focus-mode='click'
visual-bell=false

[compression]
default-compression-format='tar.xz'

[icon-view]
default-zoom-level='larger'

[list-view]
default-column-order=['name', 'size', 'type', 'owner', 'group', 'permissions', 'where', 'date_modified', 'date_modified_with_time', 'date_accessed', 'recency', 'starred', 'detailed_type']
default-visible-columns=['name', 'size', 'type', 'date_modified', 'starred']
default-zoom-level='standard'
use-tree-view=true

[preferences]
default-folder-viewer='list-view'
search-filter-time-type='last_modified'
search-view='list-view'
show-hidden-files=true
show-image-thumbnails='local-only'

[window-state]
initial-size=(1020, 651)
maximized=false
sidebar-width=328
start-with-sidebar=true
